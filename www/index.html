<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="css/bootstrap/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-responsive.css" type="text/css" rel="stylesheet">
    <link href="css/app/app.css" type="text/css" rel="stylesheet">

    <!-- <script src="cordova.js"></script> -->

    <script src="js/lib/jquery/jquery.1.8.2.min.js" type="text/javascript"></script>

    <script src="js/lib/backbone/underscore.min.js" type="text/javascript"></script>
    <script src="js/lib/backbone/backbone.min.js" type="text/javascript"></script>
    <script src="js/lib/backbone/backbone.CrossDomain.js" type="text/javascript"></script>
    <script src="js/lib/backbone/backbone.deepmodel.js" type="text/javascript"></script>
    <script src="js/lib/backbone/backbone-validation.js" type="text/javascript"></script>
    <script src="js/lib/backbone/handlebars.js" type="text/javascript"></script>

    <script src="js/lib/bootstrap/bootstrap.js" type="text/javascript"></script>
    <script src="js/lib/bootstrap/bootstrap-validator.js" type="text/javascript"></script>

    <script src="js/app/main.js" type="text/javascript"></script>

    <script src="js/app/models/team.js" type="text/javascript"></script>
    <script src="js/app/models/match.js" type="text/javascript"></script>
    <script src="js/app/models/user.js" type="text/javascript"></script>

    <script src="js/app/collections/teams.js" type="text/javascript"></script>
    <script src="js/app/collections/matchs.js" type="text/javascript"></script>
    <script src="js/app/collections/users.js" type="text/javascript"></script>

    <script id="login-tpl" type="text/x-handlebars-template">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Welcome back</h1>
                </div>
             </div>
            <div class="row">
                <div class="col-md-12">
                    <form id="FormLogin" role="form">
                        <div class="form-group">
                            <input type="email" name="email" class="form-control input-lg" id="LoginInputEmail" placeholder="Enter email">
                            <span class="help-block hidden"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control input-lg" id="LoginInputPassword" placeholder="Password">
                            <span class="help-block hidden"></span>
                        </div>
                        <button id="LoginSubmit" type="button" class="btn btn-primary btn-block btn-lg">Login</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Are you new ?</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form id="FormRegister" role="form">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control input-lg" id="RegisterInputUsername" placeholder="Enter username">
                            <span class="help-block hidden"></span>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control input-lg" id="RegisterInputEmail" placeholder="Enter email">
                            <span class="help-block hidden"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control input-lg" id="password" placeholder="Password">
                            <span class="help-block hidden"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" name="repeatPassword" class="form-control input-lg" id="repeatPassword" placeholder="Confirm Password">
                            <span class="help-block hidden"></span>
                        </div>
                        <button id="RegisterSubmit" type="button" class="btn btn-primary btn-block btn-lg">Register</button>
                    </form>
                </div>
            </div>
            <br/>
        </div>
    </script>

    <script id="dashboard-tpl" type="text/x-handlebars-template">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2><%- auth.get('username') %></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1>My teams</h1>
                </div>
            </div>
        </div>
    </script>

    <script id="teams-tpl" type="text/x-handlebars-template">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Teams</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="list-group">
                        <% _.each(teams, function(team){ %>
                        <a href="#" class="list-group-item">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="<%- api %>/img/dyn/250/250/0/0/logos/<%- team.get('Team.logo') %>">
                                </div>
                                <div class="col-md-10">
                                    <h2><%- team.get('Team.name') %></h2>
                                </div>
                            </div>
                        </a>
                        <% }); %>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script id="hb-add-match" type="text/x-handlebars-template">
        template content
    </script>
    <script id="hb-join-match" type="text/x-handlebars-template">
        template content
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            T.initialize();
        });
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="debug" class="col-md-12">

        </div>
    </div>
</div>
<div class="text-center">
    <h1>Fussball</h1>
</div>
<div id="container"></div>
</body>
</html>
