<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="css/bootstrap/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-responsive.css" type="text/css" rel="stylesheet">
    <link href="css/app/app.css" type="text/css" rel="stylesheet">

    <script src="cordova.js"></script>

    <script src="js/lib/jquery/jquery.1.8.2.min.js" type="text/javascript"></script>

    <script src="js/lib/backbone/underscore.min.js" type="text/javascript"></script>
    <script src="js/lib/backbone/backbone.min.js" type="text/javascript"></script>
    <script src="js/lib/backbone/backbone.deepmodel.js" type="text/javascript"></script>
    <script src="js/lib/backbone/handlebars.js" type="text/javascript"></script>

    <script src="js/lib/bootstrap/bootstrap.js" type="text/javascript"></script>

    <script src="js/app/main.js" type="text/javascript"></script>

    <script src="js/app/models/team.js" type="text/javascript"></script>
    <script src="js/app/models/match.js" type="text/javascript"></script>
    <script src="js/app/models/user.js" type="text/javascript"></script>

    <script src="js/app/collections/teams.js" type="text/javascript"></script>
    <script src="js/app/collections/matchs.js" type="text/javascript"></script>
    <script src="js/app/collections/users.js" type="text/javascript"></script>

    <script id="login-tpl" type="text/x-handlebars-template">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Fussball App</h1>
                </div>
             </div>
            <div class="row">
                <div class="col-md-12">
                    <form id="FormLogin" role="form">
                        <div class="form-group">
                            <input type="email" class="form-control input-lg" id="LoginInputEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-lg" id="LoginInputPassword" placeholder="Password">
                        </div>
                        <button type="button" class="btn btn-primary btn-block btn-lg">Login</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Are you new ?</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form id="FormRegister" role="form">
                        <div class="form-group">
                            <input type="email" class="form-control input-lg" id="RegisterInputEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-lg" id="RegisterInputPassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password2" class="form-control input-lg" id="RegisterInputPassword2" placeholder="Confirm Password">
                        </div>
                        <button type="button" class="btn btn-primary btn-block btn-lg">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </script>

    <script id="dashboard-tpl" type="text/x-handlebars-template">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Dashboard</h1>
                </div>
            </div>
            <% _.each(matches, function(match){ %>
                <div class="row">
                    <div class="col-md-6">
                        <%- match.get('Match.date') %>
                    </div>
                    <div class="col-md-6">
                        <%- match.get('User.username') %>
                    </div>
                </div>
            <% }); %>
        </div>
    </script>

    <script id="teams-tpl" type="text/x-handlebars-template">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Teams</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="list-group">
                        <% _.each(teams, function(team){ %>
                        <a href="#" class="list-group-item">
                            <h2><%- team.get('Team.name') %></h2>
                            <img src="/img/logos/<%- team.get('Team.logo') %>">
                        </a>
                        <% }); %>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script id="hb-add-match" type="text/x-handlebars-template">
        template content
    </script>
    <script id="hb-join-match" type="text/x-handlebars-template">
        template content
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            T.initialize();
        });
    </script>
</head>
<body>
<div class="text-center">
    <h1>Fussball</h1>
</div>
<div class="container-fluid">
    <div class="row">
        <div id="debug" class="col-md-12">

        </div>
    </div>
</div>
<div id="container"></div>
</body>
</html>
